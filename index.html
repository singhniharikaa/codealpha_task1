<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="gallery-header">
      <div class="logo">
        <i class="fa-solid fa-camera-retro"></i>
        <div>
          <h1>Photos</h1>
          <span class="subtitle" id="total-count">0 items</span>
        </div>
      </div>
      <button class="premium-btn">Premium Gallery</button>
    </header>

    <div class="container">
      <div class="filters-container">
        <button class="filter-btn active" data-filter="all">
          <i class="fa-regular fa-images"></i> All
        </button>
        <button class="filter-btn" data-filter="favorites">
          <i class="fa-regular fa-heart"></i> Favorites
        </button>
        <button class="filter-btn" data-filter="people">
          <i class="fa-regular fa-user"></i> People
        </button>
        <button class="filter-btn" data-filter="nature">
          <i class="fa-solid fa-mountain-sun"></i> Nature
        </button>
        <button class="filter-btn" data-filter="food">
          <i class="fa-solid fa-utensils"></i> Food
        </button>
        <button class="filter-btn" data-filter="architecture">
          <i class="fa-regular fa-building"></i> Architecture
        </button>
        <button class="filter-btn" data-filter="travel">
          <i class="fa-solid fa-plane"></i> Travel
        </button>
        <button class="filter-btn" data-filter="animals">
          <i class="fa-solid fa-paw"></i> Animals
        </button>
      </div>

      <div class="gallery-info">
        <h2 id="gallery-title">140 photos</h2>
      </div>

      <div class="gallery-grid" id="gallery-grid">
      </div>
    </div>

    <div id="lightbox" class="lightbox">
      <span class="close-btn">&times;</span>
      <button class="nav-btn prev-btn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <img class="lightbox-img" id="lightbox-img" src="" alt="Lightbox Image" />
      <button class="nav-btn next-btn">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
